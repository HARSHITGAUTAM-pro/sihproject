{% extends "main.html" %}
{%load static%}
{%block title%} SIH CodeXcelerators{%endblock%}
{% block content %}
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <!-- Left Content -->
            <div class="hero-content">
                <h1 class="hero-title">
                    Smart Tourist Safety,<br>
                    <span class="title-highlight">Anytime, Anywhere.</span>
                </h1>
                
                <p class="hero-description">
                    An AI, Blockchain & IoT powered solution for real-time tourist protection.
                </p>
                
                <div class="hero-buttons">
                    <button class="btn btn-primary">Download App</button>
                    <button class="btn btn-outline">See How It Works</button>
                </div>
            </div>
            
            <!-- Right Content - Smart ID Card -->
            <div class="hero-visual">
                <div class="smart-id-card">
                    <!-- Animated background glow -->
                    <div class="card-glow"></div>
                    
                    <!-- Main card -->
                    <div class="card-main">
                        <div class="card-content">
                            <!-- Profile section -->
                            <div class="card-header">
                                <div class="profile-icon">
                                    <div class="icon-circle">
                                        <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                        </svg>
                                    </div>
                                </div>
                                
                                <div class="qr-code">
                                    <div class="qr-container">
                                        <!-- QR Code Pattern -->
                                        <div class="qr-pattern" id="qrPattern"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Smart ID text -->
                            <div class="card-title">
                                <h3>SMART ID</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{%block script%}

{%endblock%}
